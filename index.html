<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="main-section">
    <div class="container">
        <div class="main-column">

            <h1>Image Gallery</h1>
            <div class="flex-column1">
                <img src="./image/21.jpeg" alt="">
            </div>
            <div class="flex-column2">
                <div class="flex0"><img src="./image/14.jpeg" alt=""></div>
                <div class="flex0"><img src="./image/16.jpeg" alt=""></div>
                <div class="flex01" id="120">
                   <img src="./image/17.jpeg" alt="">
                    <img src="./image/18.jpeg" alt="">
                </div>
              
            </div>
       <div class="flex-column3">
                <div class="flexx">
                    <img src="./image/20.jpeg" alt="">
                </div>
                <div class="flexxx">
                    <div><img src="./image/11.jpeg" alt=""></div>
                    <div><img src="./image/12.jpeg" alt=""></div>
                    <div><img src="./image/19.jpeg" alt=""></div>
                    <div><img src="./image/15.jpeg" alt=""></div>
                </div>
                <div class="flexx"> <img src="./image/22.jpeg" alt=""></div>
            </div>
            <div class="flex-column4">
                <div class="flex-3"><img src="./image/_f4b04eaa-380d-452e-9daf-c131dba0e4b1.jpeg" alt=""></div>
                <div class="flex-3">
                    <img src="./image/_e7bc9836-5b44-424f-ba17-0943f6e73ebc.jpeg" alt="">
                </div>
                <div class="flex-3"> <img src="./image/_bd8349fb-e8b8-448d-b907-8e45cca3389d.jpeg" alt=""></div>
            </div> 
        </div>
    </div>
   </section>
</body>
</html>
